{% extends 'base.html' %}

{% block title %}書籍一覧{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">書籍一覧</h2>
<ul class="space-y-4">
    {% for book in books %}
        <li class="bg-white p-4 rounded-lg shadow-md">
            <div class="text-lg font-semibold">{{ book.title }} by {{ book.author }}</div>
            <div class="text-gray-600">{{ book.publish_date }}</div>
            <div class="mt-2">
                <a href="{% url 'edit_book' book.id %}" class="text-blue-500 hover:underline">編集</a>
                <a href="{% url 'delete_book' book.id %}" class="text-red-500 hover:underline ml-4">削除</a>
            </div>
        </li>
    {% empty %}
        <li class="bg-white p-4 rounded-lg shadow-md">書籍がありません。</li>
    {% endfor %}
</ul>
{% endblock %}
